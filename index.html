<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculator</h1>
    <div class="calculator">

        <div class="calculator-screen">
            <div class="lastOpScreen" id="lastOperation"></div>
            <div class="currOpScreen" id="currOperation">0</div>
        </div>

        <div class="clrDelKeys">
            <button type="button" class="all-clear" id="clearBtn">CLEAR</button>
            <button type="button" class="delete" id="deleteBtn">DELETE</button>
        </div>

        <div class="calculator-keys">

            <button type="button" data-number>7</button>
            <button type="button" data-number>8</button>
            <button type="button" data-number>9</button>
            <button class="op-button" type="button" data-operator>/</button>
            <!-- <button type="button" data-operator>&divide;</button> -->

            <button type="button" data-number>4</button>
            <button type="button" data-number>5</button>
            <button type="button" data-number>6</button>
            <button class="op-button" type="button" data-operator>*</button>
            <!-- <button type="button" data-operator>&times;</button> -->

            <button type="button" data-number>1</button>
            <button type="button" data-number>2</button>
            <button type="button" data-number>3</button>
            <button class="op-button" type="button" data-operator>-</button>

            <button type="button" data-number>0</button>
            <button type="button" class="decimal" id="decimalBtn">.</button>
            <button class="op-button" type="button" class="equal-sign" id="equalsBtn">=</button>
            <button class="op-button" type="button" data-operator>+</button>

        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
